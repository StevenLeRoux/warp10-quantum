<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="warp10-image-overlay">

  <style>
    :host {
      background: white;
      color: black;
      padding: 24px;
      box-shadow: rgba(0, 0, 0, 0.24) -2.3408942051048403px 5.524510324047423px 12.090680100755666px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
    }
  </style>

  <template>
    <div>
      <img src="{{src}}" />
    </div>
    <div>{{caption}}</div>
  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'warp10-image-overlay',
    properties: {
      src: {
        type: String
      },
      caption: {
        type: String,
        value: ""
      }
    },
    behaviors: [
      Polymer.IronOverlayBehavior
    ],
    listeners: {
      'iron-overlay-canceled': 'onCancel'
    },
    attached: function() {
      console.debug('[warp10-image-overlay] attached');
    },
    onCancel: function() {
      console.debug('[warp10-image-overlay] onCancel', this.getAttribute('imageClicked'));
      this.removeAttribute('imageClicked');
    }

  });
})();
</script>
